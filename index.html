<!DOCTYPE html>
<html>
  <head lang="eng" dir="ltr">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <section class="player-display">
      <h2>👩🏽</h2>
      <h3>Player</h3>
      <p class="stats" id="player-stats">Wins: 0</p>
      <button class="change-game hidden">CHANGE GAME</button>
    </section>
    <section class="game-board">
      <h1>Rock, Paper, Scissors: <br> Elements of Nature</h1>
      <section class="game-rules">
        <h2>Choose your game!</h2>
        <section class="classic-rules">
          <h3>🌿 CLASSIC 💧</h3>
          <p>fire > earth</p>
          <p>water > fire</p>
          <p>earth > water</p>
        </section>
        <section class="deluxe-rules">
          <h3>🌬️ DELUXE 🌌</h3>
          <p>fire > earth & wind</p>
          <p>water > fire & cat</p>
          <p>earth > water & cat</p>
          <p>wind > water & earth</p>
          <p>cat > wind & fire</p>
        </section>
      </section>
      <section class="select-fighter hidden">
        <h2 class="game-board-header">Choose your fighter!</h2>
        <section class="select-fighter-classic">
          <img class="fighter-selection" id="earth" src="assets/earth.jpg" alt="plant in soil" />
          <img class="fighter-selection" id="water" src="assets/water.jpg" alt="water drop and ripple" />
          <img class="fighter-selection" id="fire" src="assets/fire.jpg" alt="fire" />
        </section>
        <section class="results-display hidden">
        </section>
        <section class="select-fighter-deluxe hidden">
          <img class="fighter-selection" id="wind" src="assets/wind.jpg" alt="clouds in sky resembling wind" />
          <img class="fighter-selection" id="cat" src="assets/cat.jpg" alt="orange cat" />
        </section>
      </section>
    </section>
    <section class="computer-display">
      <h2>💻</h2>
      <h3>Computer</h3>
      <p class="stats" id="computer-stats">Wins: 0</p>
    </section>
    <script src="src/player.js"></script>
    <script src="src/game.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
